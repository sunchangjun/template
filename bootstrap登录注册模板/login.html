<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/javascript">
    <link href="css/bootsnav.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootsnav.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <!--[if IE]>
    <script src="js/html5.js"></script><![endif]-->
    <title>登录</title>
</head>

<body class="logobg_style">
<div class="large-header login-page" id="large-header">
    <canvas height="711" id="demo-canvas" width="1590"></canvas>
    <div class="login-form">
        <div class="login-content">
            <h1 class="title_name">账户登录</h1>
            <form class="login_padding" id="form_login" method="post" role="form">
                <div class="form-group clearfix">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="icon_user"></i>
                        </div>

                        <input autocomplete="off" class="form-control" id="username" name="username" placeholder="手机号"
                               type="text">
                    </div>

                </div>

                <div class="form-group clearfix">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="icon_password"></i>
                        </div>

                        <input autocomplete="off" class="form-control" id="password" name="password" placeholder="密码"
                               type="password">
                    </div>

                </div>
                <div class=" textright"><a class="forget" href="#">忘记密码？</a></div>
                <div class="tishi"></div>
                <div class="form-group">
                    <a class="btn btn-danger btn-block btn-login" href="javascript:;" onClick="cliLogin()"
                       type="submit">
                        <i class="fa fa-sign-in"></i>
                        登录
                    </a>
                </div>
                <div class=" textright"><a class="forget" href="registered.html">立即注册</a></div>
                <!-- Implemented in v1.1.4 -->
                <div class="form-group">

                </div>


            </form>
        </div>

    </div>
</div>

<script src="js/TweenLite/TweenLite.min.js"></script>
<script src="js/TweenLite/EasePack.min.js"></script>
<script src="js/TweenLite/rAF.js"></script>
<script src="js/TweenLite/demo-1.js"></script>
</body>
</html>
