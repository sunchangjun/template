    <script type="text/javascript">
        
        $('.p1-1').show();
            
        var PrizeMark = 0;
        var PrizeMark2888 = 0;
        var PrizeMark518 = 0;
        var PrizeMark800 = 0;
        var IsReady = true;
        //    砸蛋
        $(function () {

            $(".danbox li").mouseenter(function () {
                if (!$(this).find(".p2-egg").hasClass("move_egg_click")) {
                    $(".p2-chui").hide();
                    $(".p2-ps").hide();
                    $(".p2-egg").removeClass("p2-egg-hover");
                    $(this).find(".p2-egg").addClass("p2-egg-hover");
                    $(this).find(".p2-chui").show();
                    $(this).find(".p2-ps").show();
                }
            });

            $(".danbox li").click(function () {
                if (IsReady) {
                    if (!$(this).find(".p2-egg").hasClass("move_egg_click")) {
                        IsReady = false;
                        $(".p2-egg").removeClass("p2-egg-hover");
                        $(this).find(".p2-chui").hide();
                        $(this).find(".p2-ps").hide();
                        $(this).find(".p2-egg").addClass("move_egg_click");
                        var $this = $(this);
                        var vToken = $("#token").attr("token");
                        vToken = vToken.replace(/\+/g, "%2B");
                        vToken = vToken.replace(/\&/g, "%26");
                        $.ajax({
                            url: "http://127.0.0.1:8100/sun/findAllIptvConfig",
                            type: "post",
                            dataType: "json",
                            data: 'token=' + vToken,
                            success: function (data) {
                                if (data.status) {
                                    // $("#token").attr("token", data.Token);
                                    // $("#leftCount").text(data.LeftCount);
                                    // if (data.LeftCount <= 0) {
                                    //     $('.continue').addClass("over");
                                    //     $('.continue').unbind();
                                    // }
                                    setTimeout(function () {
                                        var prizeObj = $(".now_jiang").find("#PrizeName");
                                        console.log(JSON.stringify(prizeObj));
                                        if (prizeObj.text() != "") {
                                            prizeObj.text(prizeObj.text() + "," + data.PrizeName);
                                        }
                                        else {
                                            prizeObj.text(data.PrizeName);
                                        }
                                        IsReady = true;
                                        $this.find('.normal').hide();
                                        showResult($this, data.PrizeMark);
                                    }, 500);
                                    console.log("砸蛋吃粽子");
                                }
                                else {
                                    IsReady = true;
                                    alert("网络异常，砸蛋失败！");
                                }
                            },
                            error: function () {
                                IsReady = true;
                                alert("网络异常，砸蛋失败！");
                            }
                        });
                    }
                }
                
            });
        });
        function showResult(_obj, _num) {
            if (_num == "800") {
                PrizeMark = 800;
                PrizeMark800 = 800;
                _obj.find('.game-over').attr("src", "images/p2-S1.png").show();
                $('.img1').find("img").attr("src", "images/3.png");
                $('#result1,#result3').html('获得<span>800元京东卡</span>');
                $('#result2,#result4').html('').hide();
            } else if (_num == "518") {
                PrizeMark = 518;
                PrizeMark518 = 518;
                _obj.find('.game-over').attr("src", "images/p2-S2.png").show();
                $('.img1').find("img").attr("src", "images/2.png")
                $('#result1,#result3').html('获得<span>518元大红包</span>');
                $('#result2,#result4').html('').hide();
            } else {
                PrizeMark = 2888;
                PrizeMark2888 = 2888;
                _obj.find('.game-over').attr("src", "images/p2-S3.png?v=20180424").show();
                $('.img1').find("img").attr("src", "images/1.png?v=20180424")
                $('#result1,#result3').html('获得<span>2888元体验金</span>');
                $('#result2,#result4').html('').hide();
            }
            $('.wind1 .continue,.wind2 .continue').show();
            $('.wind1 .conver,.wind2 .conver').removeClass('bigger').html('马上兑奖');
            $('.wind2').show();
            $("#errorTelNo").text('');
        }

        function toReg(num) {
            if (PrizeMark == 518) {
                $('#result1,#result3').html('获得<span>800元京东卡</span>');
                $('#result2,#result4').html('<span>+518元红包</span>').show();
            } else if (PrizeMark == 2888) {
                $('#result1,#result3').html('获得<span>800元京东卡</span>');
                $('#result2,#result4').html('<span>+2888元体验金</span>').show();
            } else if (PrizeMark == 800) {
                $('#result1,#result3').html('获得<span>800元京东卡</span>');
                $('#result2,#result4').html('').hide();
            }

            if (PrizeMark518 == 518 && PrizeMark2888 == 2888) {
                $('#result1,#result3').html('获得<span>518元红包</span>');
                $('#result2,#result4').html('<span>+800元京东卡</span>').show();
            }
            if (PrizeMark == 0) {
                $('.img1').find("img").attr("src", "images/4.png?v=20180424");
                if (num==0) {
                    $('#result1,#result3').html('新手专享');
                    $('#result2,#result4').html('').hide();
                }
            } 
            $('.wind1 .continue,.wind2 .continue').hide();
            $('.wind1 .conver,.wind2 .conver').addClass('bigger');
            if (num == 0) {
                $('.wind1 .conver,.wind2 .conver').html('马上领取');
            } else {
                $('.wind1 .conver,.wind2 .conver').html('马上兑奖');
            }
            $('.wind2').show();
        }

        $('.wind2 .conver').click(function () {
            var val = $("#TelNo").val();
            var tips = $("#errorTelNo");
            if (val == '' || val == '请输入手机号码') {
                tips.text('手机号不能为空').fadeIn(function () {
                    tipsHide();
                });
            } else {
                if (!isMobile(val)) {
                    tips.text('手机号码格式有误').fadeIn(function () {
                        tipsHide();
                    });
                } else {
                    $('.wind2').hide();
                    $('.wind1').show();
                    $('#phone').val($('#TelNo').val());
                    window.originData();
                }
            }

        });

        $('.wind3 .conver').click(function () {
            $('.wind3').hide();
            $('html,body').animate({ scrollTop: 500 }, 600);
        });

        function tipsHide() {
            setTimeout(function () {
                $("#errorTelNo").text('');
            }, 2000)
        }
