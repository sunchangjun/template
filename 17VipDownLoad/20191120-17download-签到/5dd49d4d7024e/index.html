<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>What's Your Mood Today?</title>


<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito:900'>

<link rel="stylesheet" href="css/style.css">


</head>

<body>

<div id="app-cover">
<h1>你今天心情如何？</h1>
<div id="app">
<div class="mood" id="mood-great">
  <div class="face">
	<div class="eyes-cover">
	  <div class="eye"></div>
	  <div class="eye"></div>
	</div>
	<div class="mouth"></div>
  </div>
  <div class="mood-name"><span>非常好</span></div>
</div>
<div class="mood" id="mood-okay">
  <div class="face">
	<div class="eyes-cover">
	  <div class="eye"></div>
	  <div class="eye"></div>
	</div>
	<div class="mouth"></div>
  </div>
  <div class="mood-name"><span>一般</span></div>
</div>
<div class="mood" id="mood-bad">
  <div class="face">
	<div class="eyes-cover">
	  <div class="eye"></div>
	  <div class="eye"></div>
	</div>
	<div class="mouth"></div>
  </div>
  <div class="mood-name"><span>很坏</span></div>
</div>
</div>
</div>
<div class="action-btn" id="play-pause">暂停/播放自动</div>
<div class="action-btn" id="clear">删除自动</div>


<script src='js/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>

</html>
