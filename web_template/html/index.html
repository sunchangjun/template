<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css" />
		<script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
		
	</head>

	<body>

		<div class="top">
			<img src="img/kaka1.png" width="600" />
		</div>
		<div class="content">
			<div class="login">
				<div class="title">店铺管理登录</div>
				<div class="locon">
					<div class="line">
						<img class="smallImg" src="img/icon3.png" />
						<input id="username" placeholder="请输入账号" type="text" />
					</div>
					<div class="line">
						<img class="smallImg" src="img/icon4.png" />
						<input input id="password"   placeholder="请输入密码" type="password" />
					</div>
					<button type="button" onclick="dologin()" class="logBut">登&nbsp;&nbsp;录</button>
				</div>
			</div>
		</div>
		<script>
				function dologin(){
				var username = document.getElementById("username").value;
			     var password = document.getElementById("password").value; 
				$.ajax({
				  url: "http://localhost:8097/login",
				  data: {
					userName: username,//   $("#username").val(),
					password:password  //$("#password").val()
				  },
				  success: function( result ) {
					// console.log(result);
					if(result.success){
						location.href="https://www.baidu.com";
					}else{
						alert("sssssss");
					}
				  }
				});
			}

		</script>

	</body>

</html>
