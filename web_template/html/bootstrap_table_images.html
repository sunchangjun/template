<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../bootstrap/bootstrap-table/dist/bootstrap-table.css">
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../bootstrap/bootstrap-table/dist/bootstrap-table.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../js/click_images.js" charset="UTF-8"></script>
	</head>
	<body>

		<button id="sendtable" type="button" class="btn btn-danger" onclick="sendgetstatus()">搜索</button>
		<div class="title"><strong>数据展示</strong>
			<table id="table"></table>
			<!-- bootstrap图片样式模板 ******* -->
			<div class="modal fade bs-example-modal-lg text-center" id="imgModal" tabindex="-1" role="dialog" data-toggle="modal"
			 aria-labelledby="myLargeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg" style="display:inline-block;width:auto;">
					<div class="modal-content">
						<div id="imgshow"></div>
					</div>
				</div>
			</div>
			<!-- //bootstrap图片样式模板 -->
		</div>



		<script>
			$("#table").bootstrapTable({
				url: "http://localhost:8098/file/get_images", //请求后台的URL（*）
				method: 'GET', //请求方式（*）
				//toolbar: '#toolbar',              //工具按钮用哪个容器
				striped: true, //是否显示行间隔色
				cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination: true, //是否显示分页（*）
				sortable: true, //是否启用排序
				sortOrder: "asc", //排序方式
				sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber: 1, //初始化加载第一页，默认第一页,并记录
				pageSize: 10, //每页的记录行数（*）
				pageList: [50, 100], //可供选择的每页的行数（*）
				search: false, //是否显示表格搜索
				strictSearch: true,
				showColumns: true, //是否显示所有的列（选择显示的列）
				showRefresh: true, //是否显示刷新按钮
				minimumCountColumns: 2, //最少允许的列数
				clickToSelect: true, //是否启用点击选中行
				//height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId: "ID", //每一行的唯一标识，一般为主键列
				showToggle: true, //是否显示详细视图和列表视图的切换按钮
				cardView: false, //是否显示详细视图
				detailView: false, //是否显示父子表
				//得到查询的参数
				queryParams: function(params) {
					//这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
					var temp = {
						rows: params.limit, //页面大小
						page: (params.offset / params.limit) + 1, //页码
						sort: params.sort, //排序列名  
						sortOrder: params.order //排位命令（desc，asc） 
					};
					return temp;
				},
				columns: [{
						checkbox: true,
						visible: false //是否显示复选框  
					}, {
						field: 'id',
						title: '序号',
						sortable: true
					}, {
						field: 'type',
						title: '类型',
						sortable: true
					}, {
						field: 'name',
						title: '名称',
						sortable: true
					}, {
						field: 'author',
						title: '作者',
						sortable: true
					}, {
						field: 'createTime',
						title: '上传时间',
						sortable: true
					}, {
						field: 'url',
						title: '图片',
						sortable: true
					},
					{
						field: 'url',
						title: '商品图片',
						align: 'center',
						formatter: function(value, row, index) {
							return '<img  src=' + "http://47.98.153.144" + value +
								' width="100" height="100" class="img-rounded" onclick="showMaxImg(this)">';
						}
					}
				]
			});



			function sendgetstatus() {
				$("#table").bootstrapTable("refresh");
			}

			function showMaxImg(obj) {
				var src = $(obj).attr("src");
				$("#imgModal").find("#imgshow").html("<img src='" + src +
					"' class='carousel-inner img-responsive img-rounded' data-dismiss='modal'>");
				$("#imgModal").modal('show');
			}
		</script>
	</body>
</html>
