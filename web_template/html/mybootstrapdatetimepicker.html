<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../bootstrap/datetimepicker/css/bootstrap-datetimepicker.css">
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../bootstrap/datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

		
	</head>
	<body>
		<label for="dtp_input2" class="col-md-2 control-label">开始时间</label>
		<div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2"
		 data-link-format="yyy-mm-dd">
			<input id="search-beginTime" class="form-control" size="16" type="text" value="" readonly>
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>

		<label for="dtp_input2" class="col-md-2 control-label">结束时间</label>
		<div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2"
		 data-link-format="yyy-mm-dd">
			<input id="search-endTime" class="form-control" size="16" type="text" value="" readonly>
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<div class="btn-group" role="group" aria-label="..." style="padding:10px 0px 0px 15px;">
			<button id="sendtable" type="button" class="btn btn-danger" onclick="sendgetstatus()">搜索</button>

		</div>


		<script>
			$('.form_date').datetimepicker({
				language: 'zh-CN',
				format: 'yyyy-mm-dd',
				weekStart: 1,
				todayBtn: 1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				minView: 2,
				forceParse: 0,
				initialDate: new Date()
			});

			function sendgetstatus() {
			var begintime = document.getElementById("search-beginTime").value;
			var endTime = document.getElementById("search-endTime").value;
			alert(begintime);
			 console.log(endTime);
			}
		</script>
	</body>
</html>
